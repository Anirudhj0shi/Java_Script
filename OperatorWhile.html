<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // The while loop is used when the number of iterations is not known initially,
    //  and the loop continues as long as the condition is true.
        let h = 0;
        while (h < 5) {
            console.log(h);
            h++;
        }

        // The do-while loop is similar to the while loop,
        // but it ensures that the code block inside the loop is executed at least once before the condition is checked.

        let i = 0;
        do {
            console.log(i);
            i++;
        } while (i < 5);

    </script>
    
</body>
</html>
