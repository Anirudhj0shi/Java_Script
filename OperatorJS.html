<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // This code checks the value of num and prints a message based on the range in which the number falls.

        let num = 1;

        if (num > 0 && num <= 10) {
            console.log("Number is between 1 and 10");
        } else if (num > 10 && num <= 20) {
            console.log("Number is between 11 and 20");
        } else {
            console.log("Number is either less than or equal to 0 or greater than 20");
        }

        


    </script>
</body>
</html>
